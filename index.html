<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8f54365db.js"
      crossorigin="anonymous"
    ></script>
    <title>Youtube-UI</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="https://youtube.com" class="logo"
        ><i class="fab fa-youtube"><span>Youtube</span></i>
      </a>
      <ul class="header-icons">
        <li><i class="fas fa-search"></i></li>
        <li><i class="fas fa-ellipsis-v"></i></li>
      </ul>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video
        controls
        autoplay
        width="100%"
        src="https://youtu.be/e25jWWKSNws"
      ></video>
    </section>

    <div class="infoAndUpNext">
      <!-- Video Info -->
      <section class="info">
        <!-- metadata -->
        <div class="metadata">
          <ul class="hashtags">
            <li>#개리형</li>
            <li>#오른장인</li>
            <li>#연습게임의 살아있는 증명</li>
          </ul>
          <div class="titleAndButton">
            <div class="title">
              <h1>[롤]뉴메타로 챌린저 폭파시키고있는 의문의 유저</h1>
            </div>
            <button class="moreBtn"><i class="fas fa-sort-down"></i></button>
          </div>
          <span class="views">566,951회 2021.8.19</span>
        </div>
        <!-- action -->
        <ul class="action">
          <li>
            <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
          </li>
          <li>
            <button><i class="fas fa-flag"></i><span>Report</span></button>
          </li>
        </ul>
        <!-- Channel Description -->
        <div class="channel">
          <!-- metadata -->
          <div class="metadata">
            <img src="/image/개리형 채널 사진.jpg" alt="" />
            <!-- channel-info -->
            <div class="info">
              <span class="name">개리형</span>
              <span class="subscribers">구독자 81.7만명</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>

      <!-- Up Next -->
      <section class="UpNext">
        <span>Up next</span>
        <ul>
          <li class="item">
            <div class="img">
              <img src="/image/garybro_thumbnail.webp" alt="" />
            </div>
            <div class="info">
              <span class="title"
                >[롤]챌린저 쉔 장인1위VS오른 장인 1위 개리형</span
              >
              <span class="name">개리형</span>
              <span class="views">조회수 45만회</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img">
              <img src="/image/garybro_thumbnail.webp" alt="" />
            </div>
            <div class="info">
              <span class="title"
                >[롤]챌린저 쉔 장인1위VS오른 장인 1위 개리형</span
              >
              <span class="name">개리형</span>
              <span class="views">조회수 45만회</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img">
              <img src="/image/garybro_thumbnail.webp" alt="" />
            </div>
            <div class="info">
              <span class="title"
                >[롤]챌린저 쉔 장인1위VS오른 장인 1위 개리형</span
              >
              <span class="name">개리형</span>
              <span class="views">조회수 45만회</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
